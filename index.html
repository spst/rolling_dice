<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

        <script id="result" type="text/template">
                {{#each values}}
                <div class="col text-center">
                    <img alt="{{ this }}" title="{{ this }}" src="img/{{ this }}.png">
                </div>
                {{/each}}
        </script>

        <script src="index.js"></script>
        <link href="styles.css" rel="stylesheet">

        <title>Rolling Dice</title>
    </head>

    <body>
        <div class="container-fluid">
            <div class="row justify-content-center my-3">
                <form id="form_roll" class="form-inline">
                    <div class="form-group col-sm-3">
                        <button id="roll" class="btn btn-primary">Roll</button>
                    </div>
                </form>
            </div>

            <div id="rolls" class="row justify-content-center">
            </div>

            <div class="row justify-content-center">
                <form class="form-inline col-12">
                    <div class="form-group col-sm-6">
                        <label class="my-0 mr-2" for="select_dicecount">Number of Dice</label>
                        <select class="custom-select my-1" id="select_dicecount">
                            <option value="1" selected>1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                    <div class="form-group col-sm-6">
                        <label class="my-0 mr-2" for="select_dicetype">Dice Type</label>
                        <select class="custom-select" id="select_dicetype">
                            <option value="6" selected>1-6</option>
                            <option value="10">1-10</option>
                            <option value="20">1-20</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>



        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
