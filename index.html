<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

        <script id="dice_6" type="text/template">
                <img class="dice_image" alt="{{ value }}" title="{{ value }}" src="img/6_{{ value }}.png" height="{{ height }}" width="{{ width }}">
        </script>

        <script src="index.js"></script>
        
        <link href="styles.css" rel="stylesheet">

        <title>Rolling Dice</title>
    </head>

    <body>
        <div class="container-fluid">
            <div class="row justify-content-center my-4">
                <div class="col col-8">
                    <button id="button_roll" class="btn btn-primary btn-lg btn-block">Roll</button>
                </div>
            </div>

            <div class="row justify-content-center my-2">
                <div id="dice_display" class="col col-12 text-center">
                </div>
            </div>

            <div class="row justify-content-center my-4">
                <div class="col col-sm-6 text-right">
                    <label class="" for="select_dicecount">Number of Dice</label>
                    <select class="custom-select" id="select_dicecount">
                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>
                <div class="col col-sm-6">
                    <label class="" for="select_dicetype">Dice Type</label>
                    <select class="custom-select" id="select_dicetype">
                        <option value="6" selected>1-6</option>
<!-- uncomment other choices until displaing them is implemented
                        <option value="10">1-10</option>
                        <option value="20">1-20</option>
-->
                    </select>
                </div>
            </div>
        </div>



        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
